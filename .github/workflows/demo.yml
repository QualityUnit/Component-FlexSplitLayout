name: publish demo for recent changes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          always-auth: true
      - run: npm ci
      - run: npm test

  publish-demo:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: |
          mkdir site
          cp src/index.html site
          cp -r dist site
      - name: Deploy demo ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site
